<h4>Reactive Forms</h4>

<form [formGroup]="userForm" (ngSubmit)="save(userForm)">
  <div class="form-group">
    <label>Firstname</label>
    <input type="text" class="form-control"
           formControlName="firstname">
    <div class="error"
         *ngIf="userForm.get('firstname').hasError('required')
         && userForm.get('firstname').touched">
      Firstname is required!
    </div>
  </div>
  <div class="form-group">
    <label>Lastname</label>
    <input type="text" class="form-control"
           formControlName="lastname">
    <div class="error"
         *ngIf="userForm.get('lastname').hasError('required')
         && userForm.get('lastname').touched">
      Lastname is required!
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control"
           formControlName="email">
    <div class="error"
         *ngIf="userForm.get('email').hasError('required')
         && userForm.get('email').touched">
      Email is required!
    </div>
    <div class="error"
         *ngIf="userForm.get('email').hasError('email')
         && userForm.get('email').touched">
      Email is not valid!
    </div>
  </div>
  <div class="form-group">
    <label>PW</label>
    <input type="password" class="form-control"
           formControlName="password">
    <div class="error"
         *ngIf="userForm.get('password').hasError('required')
         && userForm.get('password').touched">
      Password is required!
    </div>
    <div class="error"
         *ngIf="userForm.get('password').hasError('minlength')
         && userForm.get('password').touched">
      Password min length should be 10!
    </div>
  </div>
  <div class="form-group">
    <button type="submit"
            class="btn btn-primary"
            [disabled]="userForm.invalid">Submit Form</button>
  </div>
</form>

<button class="btn btn-secondary"
        type="button"
        (click)="fillForm()">Fill Form</button>

<button class="btn btn-secondary"
        type="button"
        (click)="updateFormValue()">Update Form Value</button>
