<h4>Template-Driven Forms</h4>

<form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
  <div class="form-group">
    <label>Firstname</label>
    <input type="text"
           class="form-control"
           name="firstname"
           [(ngModel)]="user.firstname"
           required>
    <div class="error" *ngIf="userForm.controls.firstname?.errors?.required">
      Firstname is required!
    </div>
  </div>
  <div class="form-group">
    <label>Lastname</label>
    <input type="text"
           class="form-control"
           name="lastname"
           [(ngModel)]="user.lastname"
           #lastname="ngModel"
           required>
    <div class="error" *ngIf="lastname?.errors?.required">
      Lastname is required!
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text"
           class="form-control"
           name="email"
           [(ngModel)]="user.email"
           #email="ngModel"
           required>
    <div class="error" *ngIf="email?.errors?.required">
      Email is required!
    </div>
  </div>
  <div class="form-group">
    <button type="submit"
            class="btn btn-primary"
            [disabled]="userForm.invalid">Submit Form</button>
  </div>
</form>
