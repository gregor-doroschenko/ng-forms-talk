<h4>Template-Driven Forms</h4>

<form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
  <div class="form-group">
    <label>Firstname</label>
    <input type="text"
           class="form-control"
           name="firstname"
           [(ngModel)]="user.firstname"
           required>
  </div>
  <div class="form-group">
    <label>Lastname</label>
    <input type="text"
           class="form-control"
           name="lastname"
           [(ngModel)]="user.lastname"
           required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text"
           class="form-control"
           name="email"
           [(ngModel)]="user.email"
           required>
  </div>
  <div class="form-group">
    <button type="submit"
            class="btn btn-primary"
            [disabled]="userForm.invalid">Submit Form</button>
  </div>
</form>
